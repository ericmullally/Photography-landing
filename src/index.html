<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>lilly Photography</title>
  </head>
  <body>
    <nav class="menu">
      <div>
        <img
          class="menu__logo"
          src="http://logofaves.com/wp-content/uploads/2009/01/aqua_r.jpg?9cf02b"
          alt="logo"
        />
      </div>
      <div class="menu__btn">
        <div class="menu__blank--1"></div>
        <div class="menu__blank--2"></div>
        <div class="menu__blank--3"></div>
      </div>
      <div class="menu__back"></div>
      <ul class="menu__list">
        <li><a class="menu__item" href="#">Home</a></li>
        <li><a class="menu__item" href="#">About</a></li>
        <li><a class="menu__item" href="#">Pricing</a></li>
        <li><a class="menu__item" href="#">Gallery</a></li>
      </ul>
    </nav>
    <main>
      <figure class="hero">
        <img
          class="hero__img"
          src="https://images.unsplash.com/photo-1541472796484-1f29a6983e32?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80"
          alt="img-1"
        />
        <figcaption class="hero__text">
          <h1 class="heading heading--1">Capturing your Life</h1>
          <h2 class="heading heading--2">One moment at a time...</h2>
        </figcaption>
      </figure>
      <section class="story">
        <div class="story__text">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae
            laborum debitis exercitationem optio, officiis amet autem dolorum a
            adipisci blanditiis.
          </p>
        </div>
        <div class="story__points">
          <ul class="story__list">
            <li class="story__item"><i class="far fa-calendar-alt"></i></li>
            <li class="story__item"><i class="fas fa-camera-retro"></i></li>
            <li class="story__item"><i class="fas fa-flag-checkered"></i></li>
          </ul>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
